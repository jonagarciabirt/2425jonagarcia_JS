<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sociedad gastronómica LAKUA - Contacto</title>
  <link rel="stylesheet" href="estilos/estilos.css">
</head>
<body>

  <!-- Cabecera con imagen -->
  <header>
    <img src="imagenes/cabecera.jpeg" alt="Cabecera de Sociedad gastronómica LAKUA" class="imagen-cabecera">
    <h1>Sociedad gastronómica LAKUA</h1>
  </header>

  <!-- Menú de navegación -->
  <div class="menu">
    <a href="index.html">Inicio</a>
    <a href="patrocinadores.html">Patrocinadores y colaboradores</a>
    <a href="origenes.html">Orígenes</a>
    <a href="historia.html">Historia</a>
    <a href="contacto.html">Contacto</a>
  </div>

  <!-- Contenido principal con formulario de contacto -->
  <main>
    <h2>Contacto</h2>
    <form action="mailto:jonagarcia@birt.eus" method="post" enctype="text/plain">
      <label>Nombre:</label>
      <input type="text" name="nombre" required>
  
      <label>Correo Electrónico:</label>
      <input type="email" name="correo" required>
  
      <label>Mensaje:</label>
      <textarea name="mensaje" rows="4" required></textarea>
  
      <button type="submit">Enviar</button>
    </form>
  </main>
  

  <!-- Pie de página -->
  <footer>
    <p>&copy; 2024 Sociedad gastronómica LAKUA</p>
  </footer>

<!-- Botón "Volver Arriba" -->
<button id="BotonArriba" title="Volver arriba">↑</button>

<!-- Enlaza el archivo JavaScript -->
<script src="funciones/funciones.js"></script>

</body>
</html>
